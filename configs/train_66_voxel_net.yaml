  pos_encode    : true
  multires      : 8
  multires_views : 4
  refine_pnet_model_type : twostage
  refine_pnet_in : 6
  refine_pnet_out : 128
  refine_pnet_gf : 32
  refine_rgb_embedding_type : ROIAlign
  refine_rgb_out : 32
  refine_roi_out_bbox : 2
  refine_offdec_type : IEF
  refine_n_iter  : 2
  refine_use_sigmoid : false
  refine_forward_times : 2
  refine_imnet_gf : 64
  global_ratio  : 64

