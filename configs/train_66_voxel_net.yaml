  NAME          : stacked_hourglass                                   # name of the model you are using
  TASK          : 3d_RPE
  INPUT_TYPE    : XYZ
  OUTPUT_TYPE   : 2.5dH
  BLOCKS        : 1
  STACKS        : 2

voxel_network:
  multires      : 8
  multires_views : 4
  rgb_in        : 3
  rgb_out       : 128
  pnet_in       : 6
  pnet_out      : 128
  pnet_gf       : 32
